<html>
	<head>
		<title>Where's Chung?</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/custom.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<style>
		.button.special:disabled
		{
			background-color: transparent;
			border: 1px solid white;
		}
		</style>
	</head>
	<body style="overflow:hidden;" ng-app="locationApp" ng-controller="mainController">


		<!-- Wrapper -->
			<div id="wrapper" style="height: 100%">
				<section>
					<h2>Spotted: <span style="font-size: .7em; color: #8cc9f0">{{timePassed}} ago</span></h2>
				</section>

				<section style="text-align: center;">
					<iframe id="map" style = "height: 300px; width: 100%" src="">
					</iframe>
					<p style="text-align: center; margin-bottom: 5px">{{latitude}}, {{longitude}}</p>
				</section>
				<hr style="margin: 5px 5px 5px 5px">
				<!-- Header -->
				<header id="header" class="alt" style="padding-top: 5px">
					<h1>Found Austin Chung?</h1>
					<!-- <form action="/data/newentry" method="post"> -->
					<button disabled id = "foundBtn" class = "button big special" ng-click="newlocation()">FOUND!</button>
					<!-- </form> -->
				</header>
			</div>

		<!-- Scripts -->
			<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
			<script src="js/controller.js"></script>
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/skel.min.js"></script>
			<script src="js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="js/main.js"></script>

	</body>
</html>
